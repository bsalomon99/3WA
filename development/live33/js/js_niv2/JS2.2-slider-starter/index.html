      </a>

    <main class="project container">
      <nav id="top-navig">

        <button id="play-random" title="Image aléatoire"><i class="fas fa-random"></i></button>
      </nav>
      
      <div class="slider">
        
        <button id="button-prev" title="photo précédente"><i class="fas fa-chevron-left"></i></button>

        <figure class="active">
            
            <img src="img/slides/1.jpg" alt="slide1" />
